<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <section>
            <div class="main">
        <h1>
            JOB FAIR
        </h1>
        <h3>
            Registration Form
        </h3>
        </section>
    </header>
    <main>
        <section>
        <form action="">
        <label for="Participant's name">Name
        </label>
        <br>
        <input type="text" required>
        <br>
        <label for="gender">Gender
        </label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <br>
        <label form="Address">Address
        </label>
        <br>
        <input type="text" required>
        <br>
        <label form="Email address">
            Email Address
        </label>
        <br>
        <input type="email" required>
        <br>
        <label form="Phone Number">Phone number
        </label>
        <br>
        <input type="number" required>
        <br>
        <label for="occupation">Choose your occupation
        </label>
        <br>
        <select name="occupation" id="Occupation">
            <option value="IT">IT</option>
            <option value="Govt Servent">Govt Servent</option>
            <option value="Entrepreneur">Entrepreneur</option>
            <option value="Unemployed">Unemployed</option>
        </select>
        <br>
        <input type="submit" value="submit">
        <br>
        <img src="https://ocgnews.com/wp-content/uploads/2018/12/job-fair-banner.jpg" width="300">
        </section>
        <footer>
            <section>
            <ul>
                <li>Venue:Towm Hall,TVM</li>
                <li>Schedule:28 may 2024</li>
                <li>Speakers:B R Rajesh,Founder of Feathersoft Infotech</li>
            </ul>
             </div>
            </section>
        </footer>
        </form>
    </main>
</body>
</html>
